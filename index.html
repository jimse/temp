<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>howToUseCSS</title>
    <!--    external style sheet-->
    <link rel="stylesheet" type="text/css" href="ex.css">
    <!--    internal style sheet-->
    <style>
        body {
            background-color: lightblue;
            margin: 0;
        }

        h2 {
            background-color: black;
            color: white;
            padding: 20px;
        }
        p{margin: 10px;padding: 10px;}
    </style>
</head>

<body>
    <h2>CSS 사용법</h2>
    <p style="color: burlywood">css를 사용하는 방법은 다음 3가지가 있습니다.</p>
    <ul>
        <li>External Style Sheet</li>
        <li>Internal Style Sheet</li>
        <li>Inline Style</li>
    </ul>
    <div>==============================</div>
    <img src="/images/externalCss.PNG" alt="ex_css">
</body>
</html>
